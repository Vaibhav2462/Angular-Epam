<form>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)] = "password" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Age</label>
        <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)] = "age" [ngModelOptions]="{standalone: true}">
      </div>
    <button type="submit" class="btn btn-primary" (click) = "editUser()">Update</button>
  </form>
